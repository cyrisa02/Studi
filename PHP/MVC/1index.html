<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Mon book</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>Mauvais exemple, pas de MVC</p>
        <?php
        // les photos sont en BD / new PDO connexion à la BD
            try {
                $pdo = new PDO('mysql:host=localhost;dbname=book;charset=utf8', 'root', 'root');
            } catch (PDOException $e) {
                exit('Erreur : '.$e->getMessage());
            }
            $stmt = $pdo->query('SELECT * FROM photo');
            $photos = [];
            while ($photo = $stmt->fetchObject()) {
                $photos[] = $photo;
            }
        ?>
        <header>
            <h1>Mon book</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                </ul>
            </nav>
            <article>
                <?php foreach ($photos as $photo): ?>
                    <img src="photos/<?= $photo->fichier ?>" width="250" />
                    <h2><?= $photo->titre ?></h2>
                <?php endforeach; ?>
            </article>
        </section>
        <footer>
            <p>Mon book - Tous droits réservés</p>
        </footer>
    </body>
</html>
