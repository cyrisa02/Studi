    <div class="container-fluid">

                <form>

                    <div class="form-group">
                        <label for="InputEmail">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Saisissez votre email">
                    </div>
                    <label>Quel est votre sexe?</label>

                    </div>

                        <input type="radio" class="form-check-input" name="sexe" id="femme">

                    </div>
                    <label>Pratiquez vous un sport?</label>

                        <input type="radio" class="form-check-input" name="sexe" id="oui">
                        <label for="oui" class="form-check-label"> oui</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="sexe" id="non">
                        <label for="non" class="form-check-label"> non</label>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Si oui, lesquels</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                </form>

                <button type="button" class="btn btn-primary">Valider</button>


            </div>
