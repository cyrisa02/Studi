<html>
<body>
    <div id="root"></div>

    <!-- https://fr.reactjs.org/docs/cdn-links.html -->
    <!-- Ce lein permet d'avoir REACT en cdn -->

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> -->

    <script type="module">
        const rootElement = document.getElementById("root");

        const element = React.createElement("div", {
            className: "container",
            children: "Hello World", // on crée la div maintenant il faut l'afficher

        });

        // const element = document.createElement("div");

        // element.textContent = "Hello World";
        // element.className = "container";

        ReactDOM.render(element, rootElement); //affiche le contenu

        // rootElement.append(element); // renvoie l'élement dans la div root puisque rootElement c'est root, c'est comme render dans react


    </script>
</body>

</html>
