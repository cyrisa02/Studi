<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="py-3 col-md-4 col-ls-3 col-xl-2">
          <form>
            <div class="form-group mb-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>

            <label>Quel est votre sexe ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexe" id="sexeM" value="h">
              <label class="form-check-label" for="sexeM">
                Homme
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="sexe" id="sexeF" value="f">
              <label class="form-check-label" for="sexeF">
                Femme
              </label>
            </div>

            <label>Pratiquez-vous un sport ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sport" id="sportTrue" value="y">
              <label class="form-check-label" for="sportTrue">
                Oui
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="sport" id="sportFalse" value="n">
              <label class="form-check-label" for="sportFalse">
                Non
              </label>
            </div>

            <div class="form-group mb-3">
              <label for="text">Si oui, lesquels ?</label>
              <input type="text" class="form-control" id="text" aria-describedby="text">
            </div>

            <button type="button" class="btn btn-primary">Valider</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
